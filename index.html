    <link rel="stylesheet" href="stylesheet/home.css">

                Hello there! How can I help u?
            </div>
            <div id="input">
                <input type="text" id="chatinput">
                <img class="subinput" onclick="showinput()" src="images/send.png">
            </div>
            
        </div>
        <div class="chaticon" onclick="chatbox()"><img src="images/chat_icon.png"></div>
    </div>
