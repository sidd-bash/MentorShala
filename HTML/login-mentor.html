

<!DOCTYPE html>
<html>
  <head>
    <title> Login Form</title>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="/images/m4.jpg" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>

          <div class="card-body">
            <h4 class="title text-center mt-4">Login into Mentor Account</h4>
            <form class="form-box px-3">
              <div class="form-input">
                <span><i class="fa fa-envelope-o"></i></span>
                <input
                  type="email"
                  name=""
                  placeholder="Email Address"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  name=""
                  placeholder="Password"
                  required
                />
              </div>

              <div class="mb-3">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="cb1"
                    name=""
                  />
                  <label class="custom-control-label" for="cb1"
                    >Remember me</label
                  >
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-block text-uppercase">
                  Login
                </button>
              </div>

              <div class="text-left">
                <a href="#" class="forget-link"> Forget Password? </a>
              </div>

              <div class="mb-3 text-lg-center">or</div>

              <div class="row mb-3">
                <div class="col-2">
                  
                </div>
                

                <div class="col-8">
                  <a href="#" class="btn btn-block btn-social">
                    <div class="google">
                      <img src="/images/39216d73519bca962bd4a01f3e8f4a4b.png" alt="/">
                    Sign in with Google
                  </div> 
                  </a>
                </div>
               
                <hr class="my-4" />

              <div class="text-center mb-2">
                Don't have an account?
                <a href="/HTML/register-mentor.html" class="register-link">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
