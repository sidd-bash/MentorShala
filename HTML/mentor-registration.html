<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/m4.jpg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/registration_form_data/app.js"></script>
    <title>Project_Artifact</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-light">
    <h1 class="lh-lg">Personal_Information (Mentor)</h1>

    <form class="row g-3 needs-validation" novalidate action="/mentor_regis" method="post">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend"></span> -->
            <input type="text" class="form-control" placeholder="Mark_Otto" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Education</label>
          <select class="form-select" name="educationInfo" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="0">below 10th</option>
            <option value="1">Class 10th passed</option>
            <option value="2">Class 12th passed</option>
            <option value="3">Undergraduate</option>

          </select>
          <div class="invalid-feedback">
            select a valid answer from the given option.
          </div>
        </div>
        
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Prefered Language</label>
            <!-- <input type="text" class="form-control" id="validationCustom03" required> -->
            <select class="form-select" id="validationCustom03" aria-label="Default select example" required>
              <option selected>Open this select menu</option>
              <option value="0">English</option>
              <option value="1">Hindi</option>
              </select>
            <div class="invalid-feedback">
              Please provide a valid Prefered Language.
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Skills(Mentor)</label>
            <textarea  id="" cols="30" rows="5" class="form-control" name="skills" id="validationCustom05" required></textarea>
            <div class="invalid-feedback">
              Please provide a valid Interest.
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Short Description</label>
            <textarea  id="" cols="30" rows="5" class="form-control" name="shortDescription" id="validationCustom05" required></textarea>
            <div class="invalid-feedback">
              Please provide a valid Description.
            </div>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="">Submit form</button>
          </div>
      </form>
      
    
    <script src="/js/mentor-registration.js"></script>
  </body>
</html>
